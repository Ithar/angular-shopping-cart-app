<p>my-orders works!</p>


<table class="table">
    <thead>
        <tr>
            <th>Order Id</th>
            <th>Date</th>
            <th>Value</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let order of orders$ | async">
            <td>{{ order.orderId }} </td>
            <td>{{ order.orderDate | date:'long'}}</td>
            <td>{{ order.totalPrice | currency:'GBP':'symbol' }} </td>  
        </tr>  
    </tbody> 
</table>
